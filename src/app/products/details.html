<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="jumbotron">
      <p><a class="btn btn-primary btn-lg" href="#/products" role="button"><span class="glyphicon glyphicon-chevron-left"></span> Back to list</a></p>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="product_name">Name</label>
                <input type="text" class="form-control" id="product_name" placeholder="Enter name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="product_quantity">Quantity</label>
                <input type="text" class="form-control" id="product_quantity" placeholder="Enter quantity">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="product_price">Price</label>
                <div class="input-group">
                  <span class="input-group-addon" id="product-price-addon">$</span>
                  <input type="text" class="form-control" id="product_price" placeholder="Enter price" aria-describedby="product-price-addon">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok"></span> Save</button>
            <a class="btn btn-warning" href="#/products" role="button"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
            <a class="btn btn-danger" role="button"><span class="glyphicon glyphicon-minus"></span> Remove</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
